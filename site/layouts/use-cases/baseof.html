<!doctype html>
<html itemscope itemtype="http://schema.org/WebPage"
    {{- with .Site.Language.LanguageDirection }} dir="{{ . }}" {{- end -}}
    {{ with .Site.Language.Lang }} lang="{{ . }}" {{- end }} {{/**/ -}}
    class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}{{ with .Page.Params.body_class }} {{ . }}{{ end }}">
    {{ partial "hooks/body-start.html" . }}
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container td-outer">
      <div class="td-main">
        <div class="row flex-xl-nowrap">
            <div class="col"><main class="col-12" role="main">
                {{ partial "version-banner.html" . }}
                {{ block "main" . }}{{ end }}
              </main></div>
          
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
